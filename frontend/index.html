<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sightwave</title>
  <link rel="icon" type="image/png" href="images/sightwave-logo2.png" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/loading.css" />
  <script src="main.js"></script>
  <script src="requester.js"></script>
  <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
</head>

<body>
  <div id="main">
    <div id="title">
      <img src="images/sightwave.png" />
    </div>
    <div id="content">
      <div id="image-section">
        <div id="image-upload">
          <div id="image-upload-top">
            <div class="drop_area" id="file_drop_area">
              <span>Arraste e solte ou selecione um arquivo</span>
              <img src="images/upload.png" />
              <button id="select_file_button">Select</button>
              <input type="file" class="file-input" id="file-input" style="display: none"
                placeholder="Insira a URL de uma imagem" />
            </div>
          </div>
          <div id="image-upload-bottom">
            <div id="url-input">
              <input class="file-input" type="url" />
            </div>
            <button id="url-send-button">
              <img class="button-arrow" src="images/arrow.png" />
            </button>
          </div>
        </div>

        <div id="image-display" class="hidden">
          <div id="image-display-top">
            <img id="image-display-area" src="#" alt="Uploaded Image" />
          </div>
          <div id="image-display-bottom">
            <button id="send-another-button">Enviar outra imagem</button>
          </div>
        </div>
      </div>
      <div id="button-section">
        <div id="button-area">
          <div id="amount-setter">
            <span id="slider-value">Buscar 1 MÃºsica</span>
            <input type="range" id="amount-of-suggestions" min="1" max="8" value="1"
              oninput="changeAmount(this.value)" />

          </div>
          <button class="middle-button" id="submit-lyrics-button" onclick="searchTrack('literal')">
            Pesquisa Literal
          </button>

          <button class="middle-button" id="submit-image-button" onclick="searchTrack('emotional')">
            Pesquisa Emocional
          </button>

          <button class="middle-button" id="submit-feats-button" onclick="searchTrack('both')">
            Pesquisa Dupla
          </button>
        </div>
        <div id="loading-area" class="hidden">
          <div id="loading-icon">
            <div class="boxContainer">
              <div class="box box1"></div>
              <div class="box box2"></div>
              <div class="box box3"></div>
              <div class="box box4"></div>
              <div class="box box5"></div>
              <div class="box box6"></div>
              <div class="box box7"></div>
              <div class="box box8"></div>
              <div class="box box9"></div>
              <div class="box box10"></div>
              <div class="box box11"></div>
              <div class="box box12"></div>
              <div class="box box13"></div>
              <div class="box box14"></div>
              <div class="box box15"></div>
              <div class="box box16"></div>
            </div>
          </div>
          <div id="loading-text">Processando</div>
        </div>
      </div>
      <div id="track-section" class="hidden">
        <div id="embed-section"></div>

      </div>
    </div>
  </div>


  <template id="embed-iframe-template">
    <div class="track-elem">
      <iframe>
      </iframe>

      <div class="lyrics-section hidden">
        <div class="lyrics-text"></div>
      </div>

    </div>
  </template>
</body>

</html>
